<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="on_of_switch.css" />
    <link rel="stylesheet" href="roundslider.min.css" />
    <script src="jquery.min.js"></script>
    <script src="roundslider.min.js"></script>
    <script src="groenBlokken.js"></script>
    <title>Autisme Centraal Methodiek</title>
  </head>
  <body>
    <div id="outer-grid">
      <div class="b">
        <div class="header centreren"><h1>Basisrust</h1></div>

        <!--afmetingen van het canvas zitten in XyFeature.js-->
        <div class="container centreren">
          <div class="kolom verticaalCentreren">
            <input
              id="yRange"
              type="range"
              min="0"
              max="100"
              value="20"
              orient="vertical"
              class="rotated v-centered-element"
            />
          </div>
          <div class="kolom">
            <div><canvas id="grafiek1" class="grafiek"></canvas></div>
          </div>
        </div>
        <div class="centreren">
          <input id="xRange" type="range" min="0" max="100" value="20" />
        </div>

        <script src="XyFeature.js"></script>
      </div>

      <div class="d">
        <div class="header centreren"><h1>Dubbel Spoor</h1></div>
        <!--template knop-->
        <div id="test" , class="test">
          <script type="text/template" id="test-template">
            <div>
              <label class="switch"
                ><input type="checkbox"/><span class="slider round"></span>
              </label>
            </div>
            <div>
              {{tekst}}
            </div>
          </script>
          <script>
            var test = $($("#test-template").html());
            const d = [
              "Tijd",
              "Ruimte",
              "Activiteit",
              "Gedrag",
              "Verwachtingen",
              "Gevolgen",
            ];
            for (i = 0; i < d.length; i++) {
              var $clone = $("#test-template").html();
              $clone = $clone.replace("{{tekst}}", d[i]);
              $("#test").append($clone);
            }
          </script>
        </div>
        <div id="test2" , class="test">
          <script type="text/template" id="test2-template">
            <div>
              <label class="switch"
                ><input type="checkbox"/><span class="slider round"></span>
              </label>
            </div>
            <div>
              {{tekst}}
            </div>
          </script>
          <script>
            var test = $($("#test2-template").html());
            const d2 = [
              "Communicatie",
              "Sociaal",
              "Vrije tijd",
              "Zelfredzaamheid",
              "Leer/Werk",
            ];
            for (i = 0; i < d2.length; i++) {
              var $clone = $("#test2-template").html();
              $clone = $clone.replace("{{tekst}}", d2[i]);
              $("#test2").append($clone);
            }
          </script>
        </div>
      </div>
      <div class="a">
        <div class="header centreren"><h1>Aangepast Denken</h1></div>
        <div>
          <label class="power_switch">
            <input type="checkbox" />
            <span class="poweer_slider"></span>
          </label>
        </div>
      </div>
      <div id="knoppen" class="e">
        <div class="header centreren"><h1>Eigenheid</h1></div>
        <script type="text/template" id="knoppen-template">
          <div>
            <label class="switch"
              ><input type="checkbox" /><span class="slider round"></span>
            </label>
          </div>
          <div>
            {{tekst}}
          </div>
        </script>
        <script>
          var template = $($("#knoppen-template").html());
          const texten = [
            "Leeftijd",
            "Sociaal subtype",
            "Intelligentie",
            "Sociaal-emotionele ontwikkeling",
            "Gender",
            "Begripsniveau",
            "Interesses",
            "Talenten",
            "Comorbiditeit",
            "Sensorisch profiel",
            "Persoonlijkheid",
            "Voorgeschiedenis",
            "Waarden en normen",
          ];
          for (i = 0; i < texten.length; i++) {
            var $clone = $("#knoppen-template").html();
            $clone = $clone.replace("{{tekst}}", texten[i]);
            $("#knoppen").append($clone);
          }
        </script>
      </div>

      <div class="c">
        <div class="header centreren"><h1>Concrete communicatie</h1></div>
        <div>KNOPPEN</div>
        <div class="container">
          <div class="kolom" id="blokken1"></div>
          <div class="kolom" id="blokken2"></div>
          <div class="kolom" id="blokken3"></div>
          <script>
            groeneBlokken($("#blokken1"), "Expliciet");
          </script>
          <script>
            groeneBlokken($("#blokken2"), "Begrijpelijk");
          </script>
          <script>
            groeneBlokken($("#blokken3"), "Beschikbaar");
          </script>
        </div>
        <div id="c_labels" , class="test">
          <script type="text/template" id="c_labels-template">
            <div>
              <label class="switch"
                ><input type="checkbox"/><span class="slider round"></span>
              </label>
            </div>
            <div>
              {{tekst}}
            </div>
          </script>
          <script>
            var test = $($("c_labels-template").html());
            const c = [
              "Tijd",
              "Ruimte",
              "Activiteit",
              "Gedrag",
              "Verwachtingen",
              "Gevolgen",
            ];
            for (i = 0; i < c.length; i++) {
              var $clone = $("#c_labels-template").html();
              $clone = $clone.replace("{{tekst}}", c[i]);
              $("#c_labels").append($clone);
            }
          </script>
        </div>
      </div>
      <div class="f">
        <div class="header centreren"><h1>Functionaliteit</h1></div>

        <div class="container">
          <div class="kolom" id="blokken4"></div>
          <div class="kolom" id="blokken5"></div>
          <div class="kolom" id="blokken6"></div>
          <script>
            groeneBlokken($("#blokken4"), "Competentie");
          </script>
          <script>
            groeneBlokken($("#blokken5"), "Autonomie");
          </script>
          <script>
            groeneBlokken($("#blokken6"), "Verbondenheid");
          </script>
          <div class="kolom"></div>
        </div>
      </div>
    </div>
  </body>
</html>
