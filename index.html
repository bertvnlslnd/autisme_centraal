                  ><input type="checkbox"/><span class="slider round"></span>
                </label>

              <div>
                {{tekst}}

            </script>

              const d = [

                "Ruimte",

                "Gedrag",
                "Verwachtingen",
                "Gevolgen",
              ];
              for (i = 0; i < d.length; i++) {

                $clone = $clone.replace("{{tekst}}", d[i]);

              <div>
                {{tekst}}
              </div>
            </script>
            <script>

      <div class="c">

        <div>

          <div class="container centreren">

                max="1"

            </div>
            <script>
              new Knob(
                document.getElementById("knop3"),

            </script>
          </div>
        </div>
      </div>
    </div>
    <svg>
      <filter id="dropshadow" height="150%" width="150%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
        <feOffset dx="0" dy="3" result="offsetblur" />
        <feMerge>
          <feMergeNode />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
      <filter id="inner-shadow">
        <!-- Shadow Offset -->
        <feOffset dx="0" dy="5" />

        <!-- Shadow Blur -->
        <feGaussianBlur stdDeviation="5" result="offset-blur" />

        <!-- Invert the drop shadow
               to create an inner shadow -->
        <feComposite
          operator="out"
          in="SourceGraphic"
          in2="offset-blur"
          result="inverse"
        />

        <!-- Color & Opacity -->
        <feFlood flood-color="black" flood-opacity="0.75" result="color" />

        <!-- Clip color inside shadow -->
        <feComposite operator="in" in="color" in2="inverse" result="shadow" />

        <!-- Put shadow over original object -->
        <feComposite operator="over" in="shadow" in2="SourceGraphic" />
      </filter>
    </svg>
  </body>
</html>
